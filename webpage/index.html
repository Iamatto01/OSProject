<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage with Random Data</title>
    <script>
        // Function to fetch random data from the backend
        function fetchRandomData() {
            fetch('http://localhost:3000/random')
                .then(response => response.json())
                .then(data => {
                    const randomDataElement = document.getElementById('randomData');
                    if (data) {
                        // Display the random row data
                        randomDataElement.innerHTML = `<strong>Random Data:</strong> ${JSON.stringify(data)}`;
                    } else {
                        randomDataElement.innerHTML = 'No data available.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const randomDataElement = document.getElementById('randomData');
                    randomDataElement.innerHTML = 'Error fetching data from server.';
                });
        }

        // Fetch the data when the page loads
        window.onload = fetchRandomData;
    </script>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This webpage is served by Apache and shows random data from MySQL!</p>

    <!-- This element will display the random data fetched from the backend -->
    <div id="randomData"></div>
</body>
</html>
